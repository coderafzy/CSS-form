<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>contact form</h1>
    <div class="form-container">
        <form action="thankyou.html"  onsubmit="return validate()" >

        <label class="user-details1">name</label>
        <input type="text" id="name" class="input-box" placeholder="enter your name">
        <span class="abc" id="msg"></span>
        
        <label class="user-details">email</label>
        <input type="email" id="email" class="input-box" placeholder="enter your email">
        <span class="abc" id="email-msg"></span> 

        <label class="user-details">phone</label>
        <input type="number" id="phone" class="input-box" placeholder="enter your number">
        <span class="abc" id="phone-msg"></span>

        <label class="user-details">password</label>
        <input type="password" id="password1" class="input-box" placeholder="password"> 
        <span class="abc" id="pass1"></span>

        <label class="user-details">confirm password</label>
        <input type="password" id="password2" class="input-box" placeholder="confirm password"> 
        <span class="abc" id="pass2"></span>

       <input type="submit" value="submit"  class="btn">
    </form>  
    </div>
    <script src="index.js"></script>
</body>
</html>
